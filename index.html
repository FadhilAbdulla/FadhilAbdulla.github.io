<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fadhil Abdulla - Projects</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #d4af37, #8b5a2b);
            color: #fff;
            overflow-x: hidden;
        }
        .container {
            text-align: center;
            padding: 2rem;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        h2 {
            font-size: 1.75rem;
            margin-bottom: 2rem;
        }
        .tiles {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 0 1rem;
        }
        .tile {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, background 0.3s ease;
            cursor: pointer;
            color: #fff;
            text-align: left;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .tile:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.25);
        }
        .tile img {
            max-width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .tile h3 {
            margin: 0;
            font-size: 1.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .tile p {
            margin: 0;
            font-size: 1rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fadhil Abdulla</h1>
        <h2>Software Engineer / Full Stack Developer</h2>
        <div class="tiles" id="tiles">
            <!-- Tiles will be populated by JavaScript -->
        </div>
    </div>

    <script>
        const projects = [
            {
                "title": "SalesCounty",
                "description": "Cloud Based Multi-Purpose POS System",
                "image": "./Images/SalesCounty.png",
                "link": "http://localhost:3000"
            },
            {
                "title": "Elearn Codomo",
                "description": "E-learning platform",
                "image": "./Images/Codomo.png",
                "link": "https://elearn.codomo.in"
            },
            {
                "title": "Codomo",
                "description": "Official website",
                "image": "./Images/CodomoMain.png",
                "link": "https://www.codomo.in"
            },
            {
                "title": "Defensenet Solutions",
                "description": "Defense solutions",
                "image": "./Images/Defensenet.png",
                "link": "http://www.defensenetsolutions.com"
            },
            {
                "title": "Horizon Hub",
                "description": "Community hub",
                "image": "./Images/HorizonHub.png",
                "link": "http://thehorizonhub.com"
            },
            {
                "title": "Anglofone Mobile Application",
                "description": "In-house application",
                "image": "./Images/Barry.png",
                "link": ""
            },
            
            
            {
                "title": "Task Management",
                "description": "task management App",
                "image": "./Images/MVP.png",
                "link" : "https://drive.google.com/drive/folders/13DTjMd5616Q3swLDa6a6xlPt0wWX3A_6?usp=sharing"
            },
            {
                "title": "CutieeShoppingApp",
                "description": "Shopping Mobile App",
                "image": "./Images/Cutiee.png",
                "link" : "https://drive.google.com/drive/folders/13DTjMd5616Q3swLDa6a6xlPt0wWX3A_6?usp=sharing"

            },
            {
                "title": "German Mirror Price Calculating Software",
                "description": "In-house application",
                "image": "./Images/SalesCounty.png"
            },
            {
                "title": "Blogs Management Software",
                "description": "blog management application",
                "image": "./Images/Barry.png"
            },
            {
                "title": "CMS Software",
                "description": "Content management",
                "image": "./Images/CMS.png"
            },
            {
                "title": "Ai Biller",
                "description": "Automated billing",
                "image": "./Images/Codomo.png",
                "link" : 'https://github.com/FadhilAbdulla/AI-Biller'
            }
        ];

        const tilesContainer = document.getElementById('tiles');

        projects.forEach(project => {
            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.innerHTML = `
                <img src="${project.image}" alt="${project.title}">
                <h3>${project.title}</h3>
                <p>${project.description}</p>
            `;
            if (project.link) {
                tile.onclick = () => window.open(project.link, '_blank');
            }
            tilesContainer.appendChild(tile);
        });
    </script>
</body>
</html>
